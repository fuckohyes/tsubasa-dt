<div class="stats" [class.bonus]="bonus" [hidden]="player.data.base.positionGk">
  <table style="width:100%;border:none;">
    <thead>
    <tr>
      <th colspan="2"  i18n="@@attack">Attack</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td class="left" i18n="@@dribble">Dribble</td>
      <td class="right">
        <input (click)="$event.target.select()" type="number" (ngModelChange)="onChange($event)"
               [(ngModel)]="stats.dribble" value="5000"/>
      </td>
    </tr>
    <tr>
      <td class="left" i18n="@@shoot">Shot</td>
      <td class="right">
        <input (click)="$event.target.select()" type="number" (ngModelChange)="onChange($event)"
               [(ngModel)]="stats.shoot" value="5000"/>
      </td>
    </tr>
    <tr>
      <td class="left" i18n="@@pass">Pass</td>
      <td class="right">
        <input (click)="$event.target.select()" type="number" (ngModelChange)="onChange($event)"
               [(ngModel)]="stats.pass" value="5000"/>
      </td>
    </tr>
    </tbody>
  </table>
</div>
